<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Canlƒ± Piyasalar ‚Äî Mobil</title>
<style>
  :root{
    --bg:#0b0c0f; --fg:#e6e9f2; --muted:#9aa3b2;
    --card:#12141a; --border:#1f2430; --brand:#f5bf3e;
    --ok:#22c55e; --bad:#ef4444;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--fg)}
  .wrap{max-width:820px;margin:0 auto;padding:16px}

  header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
  .brand{display:flex;align-items:center;gap:10px}
  .logo{width:36px;height:36px;border-radius:12px;background:linear-gradient(135deg,#373b44,#101214);position:relative;box-shadow:0 10px 26px #0006}
  .logo:after{content:"";position:absolute;inset:6px;border-radius:10px;background:linear-gradient(135deg,#f7e08f,#cba034)}
  h1{margin:0;font-size:18px;letter-spacing:.2px}
  .sub{font-size:12px;color:var(--muted)}
  .status{display:flex;align-items:center;gap:8px;font-size:12px;color:var(--muted)}
  .dot{width:10px;height:10px;border-radius:999px;background:var(--bad);box-shadow:0 0 0 1px var(--border)}
  .ok{background:var(--ok)!important}
  .btn{appearance:none;border:none;background:var(--card);color:var(--fg);padding:9px 12px;border-radius:12px;cursor:pointer;box-shadow:0 0 0 1px var(--border);font-weight:600}
  .btn.refresh{background:linear-gradient(135deg,#f5bf3e,#d09d16);color:#1a1205}

  .tabs{display:flex;gap:8px;overflow:auto;padding:2px 0;margin-bottom:10px}
  .tab{border:none;background:#171a22;color:var(--fg);padding:10px 14px;border-radius:12px;cursor:pointer;box-shadow:0 0 0 1px var(--border);font-weight:700;white-space:nowrap}
  .tab.active{background:linear-gradient(135deg,#f5bf3e,#d09d16);color:#1a1205}

  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 14px 36px #0007;padding:12px}
  .list{display:grid;grid-template-columns:1fr;gap:10px}
  .row{display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:14px;background:#0f1218;border:1px solid #141824}
  .row.compact{padding:10px}
  .left{display:flex;flex-direction:column;gap:4px}
  .code{font-weight:800;font-size:16px}
  .date,.mini{font-size:12px;color:var(--muted)}
  .right{text-align:right;display:flex;flex-direction:column;gap:4px;font-variant-numeric:tabular-nums}
  .buy{opacity:.9} .sell{opacity:1}
  .badge{font-size:12px;padding:6px 8px;border-radius:999px;background:#171a22;border:1px solid var(--border);color:var(--muted)}
  .meta{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}

  .conv{display:grid;grid-template-columns:1fr;gap:14px}
  .field{display:flex;flex-direction:column;gap:8px}
  label{font-size:14px;color:var(--muted)}
  input,select{background:#0f1218;color:var(--fg);border:1px solid var(--border);border-radius:14px;padding:14px 16px;outline:none;font-size:18px}
  .seg{display:flex;background:#0f1218;border:1px solid var(--border);border-radius:14px;overflow:hidden}
  .seg button{flex:1;border:none;background:transparent;color:var(--fg);padding:14px 16px;cursor:pointer;font-weight:800;font-size:16px}
  .seg button.active{background:#20283a}
  .result{font-size:26px;font-weight:900}
  .hint{color:var(--muted);font-size:13px}
  .hide{display:none !important}
  .tog{border:none;background:#171a22;color:var(--fg);padding:8px 12px;border-radius:999px;cursor:pointer;box-shadow:0 0 0 1px var(--border);font-weight:700}
  .tog.icon{width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;font-size:18px}
  .flex{display:flex;gap:10px;flex-wrap:wrap}
  @media (min-width:640px){ .conv{grid-template-columns:repeat(2,1fr)} }

  /* dropdown geni≈ülik fix */
  #viewConv select{ min-width:200px; text-align:left; padding-left:8px; box-sizing:border-box }
  @media (max-width:520px){ #viewConv select{ min-width:unset; width:100% } }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Canlƒ± Piyasalar ‚Äî Mobil</h1>
          <div class="sub" id="lastUpdated">Son g√ºncelleme: ‚Äî</div>
        </div>
      </div>
      <div class="status"><span id="connDot" class="dot"></span><span id="connText">Baƒülantƒ± yok</span></div>
      <button id="btnRefresh" class="btn refresh">Yenile</button>
    </header>

    <div class="tabs">
      <button id="tabFx" class="tab active">üí± D√∂viz</button>
      <button id="tabConv" class="tab">üîÅ D√∂n√º≈üt√ºr√ºc√º</button>
    </div>

    <!-- D√∂viz -->
    <section id="viewFx" class="card">
      <div class="meta"><span class="badge">G√∂sterim: 3 hane</span><span class="badge">Bilgilendirme ama√ßlƒ±</span></div>
      <div id="listFx" class="list"></div>
    </section>

    <!-- D√∂n√º≈üt√ºr√ºc√º -->
    <section id="viewConv" class="card hide">
      <div class="meta">
        <div class="flex">
          <span class="badge">ƒ∞ki y√∂n: D√∂viz‚ÜíTL / TL‚ÜíD√∂viz</span>
          <span id="marjState" class="badge">Marj: a√ßƒ±k ‚Ä¢ alƒ±≈ü -0,100 TL / satƒ±≈ü +0,100 TL</span>
        </div>
        <button id="btnToggleMargin" class="tog icon" title="Marj ayarlarƒ±">‚öôÔ∏è</button>
      </div>

      <!-- √úst mini m√º≈üteri listesi (TL marjlƒ±) -->
      <section id="custCard" class="card" style="margin-bottom:10px">
        <div class="meta">
          <span class="badge">M√º≈üteriye s√∂ylenecek fiyatlar</span>
          <span class="badge">TL marj uygulanmƒ±≈ü (3 hane)</span>
        </div>
        <div id="listCust" class="list"></div>
      </section>

      <div class="conv">
        <div class="field">
          <label>D√∂viz</label>
          <select id="fxCode"></select>
        </div>
        <div class="field">
          <label>Y√∂n</label>
          <select id="fxDir">
            <option value="toTRY">D√∂viz ‚Üí TL</option>
            <option value="fromTRY">TL ‚Üí D√∂viz</option>
          </select>
        </div>
        <div class="field">
          <label>T√ºr</label>
          <div id="fxSide" class="seg">
            <button type="button" data-side="buy" class="active">Alƒ±≈ü</button>
            <button type="button" data-side="sell">Satƒ±≈ü</button>
          </div>
        </div>
        <div class="field">
          <label>Miktar</label>
          <input id="fxAmt" type="number" step="0.01" value="500"/>
        </div>

        <!-- Marj alanlarƒ±: varsayƒ±lan Gƒ∞ZLƒ∞. ‚öôÔ∏è ile a√ß/kapa -->
        <div id="marginBox" class="field hide" style="grid-column:1/-1">
          <label>Marj (TL, alƒ±≈ü ‚Üì / satƒ±≈ü ‚Üë)</label>
          <div style="display:flex;gap:8px">
            <input id="mAlisTL"  type="number" step="0.001" value="0.100" title="Alƒ±≈üta TL d√º≈ü (√∂r. 0.100)"/>
            <input id="mSatisTL" type="number" step="0.001" value="0.100" title="Satƒ±≈üta TL artƒ±r (√∂r. 0.100)"/>
          </div>
        </div>

        <div class="field" style="grid-column:1/-1">
          <label>Sonu√ß</label>
          <div id="fxOut" class="result">‚Äî</div>
          <div id="fxNote" class="hint">‚Äî</div>
        </div>
      </div>
    </section>
  </div>

<script>
  const ENDPOINT = "https://curly-mud-7bc7.mehmetklc1907.workers.dev/all";

  const fmt3  = new Intl.NumberFormat('tr-TR',{minimumFractionDigits:3,maximumFractionDigits:3});
  const fmt2  = new Intl.NumberFormat('tr-TR',{minimumFractionDigits:2,maximumFractionDigits:2});
  const fmtTRY= new Intl.NumberFormat('tr-TR',{style:'currency',currency:'TRY',minimumFractionDigits:2,maximumFractionDigits:2});

  function flagFor(code){
    const c = String(code||'').toUpperCase();
    if (c.startsWith('USD')) return 'üá∫üá∏';
    if (c.startsWith('EUR')) return 'üá™üá∫';
    if (c.startsWith('GBP')) return 'üá¨üáß';
    if (c.startsWith('CHF')) return 'üá®üá≠';
    if (c.startsWith('TRY') || c.endsWith('TRY')) return 'üáπüá∑';
    return 'üí±';
  }

  const DISPLAY_NAMES = {
    USDTRY:"DOLAR", EURTRY:"EURO", GBPTRY:"STERLƒ∞N", CHFTRY:"ƒ∞SVƒ∞√áRE FRANGI"
  };
  const NAME = c => DISPLAY_NAMES[c] || c;

  /* Baƒülantƒ± g√∂stergesi */
  const connDot = document.getElementById('connDot');
  const connText= document.getElementById('connText');
  const lastUpdated = document.getElementById('lastUpdated');
  function setConn(ok, tsText){
    connDot.classList.toggle('ok', !!ok);
    connText.textContent = ok ? 'Baƒülƒ±' : 'Baƒülantƒ± yok';
    if (tsText) lastUpdated.textContent = 'Son g√ºncelleme: ' + tsText;
  }

  /* Sekmeler */
  const viewFx = document.getElementById('viewFx');
  const viewConv = document.getElementById('viewConv');
  document.getElementById('tabFx').onclick = ()=>show('fx');
  document.getElementById('tabConv').onclick = ()=>show('conv');
  function show(which){
    document.getElementById('tabFx').classList.toggle('active', which==='fx');
    document.getElementById('tabConv').classList.toggle('active', which==='conv');
    viewFx.classList.toggle('hide', which!=='fx');
    viewConv.classList.toggle('hide', which!=='conv');
  }

  // Yeni API sadece 4 parite destekliyor
  const DOVIZ_CODES = ["USDTRY","EURTRY","GBPTRY","CHFTRY"];

  let RAW = {};

  async function load(){
    try{
      const res = await fetch(ENDPOINT, {cache:'no-store'});
      if(!res.ok) throw new Error('HTTP '+res.status);
      RAW = await res.json();

      // Zaman damgasƒ± yok, ≈üu anki zamanƒ± g√∂ster
      const now = new Date();
      const tsText = now.toLocaleString('tr-TR');
      setConn(true, tsText);

      renderFx();
      fillConverter(true);
      restoreConvState();
      renderCustConv();
      computeConv();
    }catch(e){ console.error(e); setConn(false); }
  }
  document.getElementById('btnRefresh').onclick = ()=> load();

  /* Liste render */
  const listFx = document.getElementById('listFx');

  function makeRow(code, buy, sell, decimals){
    const buyT = (decimals===3?fmt3:fmt2).format(buy);
    const sellT = (decimals===3?fmt3:fmt2).format(sell);
    const div = document.createElement('div'); div.className='row';
    div.innerHTML = `
      <div class="left">
        <div class="code">${flagFor(code)} ${NAME(code)}</div>
        <div class="date">${code}</div>
      </div>
      <div class="right">
        <div class="buy">Alƒ±≈ü: <b>${buyT}</b></div>
        <div class="sell">Satƒ±≈ü: <b>${sellT}</b></div>
      </div>`;
    return div;
  }
  function renderFx(){
    listFx.innerHTML='';
    DOVIZ_CODES.forEach(c=>{
      const r=RAW[c];
      if(!r) return;
      listFx.appendChild(makeRow(c, r.buy, r.sell, 3));
    });
  }

  /* --- TL Marj --- */
  const btnToggleMargin = document.getElementById('btnToggleMargin');
  const marginBox = document.getElementById('marginBox');
  const marjState = document.getElementById('marjState');
  let useMargin = true;

  function currentMarginTL(){
    const auto = 0.300; // varsayƒ±lan 30 kuru≈ü
    const mAlisTL  = marginBox.classList.contains('hide') ? auto :
      Math.max(0, Number(document.getElementById('mAlisTL').value)||0);
    const mSatisTL = marginBox.classList.contains('hide') ? auto :
      Math.max(0, Number(document.getElementById('mSatisTL').value)||0);
    marjState.textContent = `Marj: ${useMargin?'a√ßƒ±k':'kapalƒ±'} ‚Ä¢ alƒ±≈ü -${mAlisTL.toFixed(3)} TL / satƒ±≈ü +${mSatisTL.toFixed(3)} TL`;
    return { mAlisTL, mSatisTL };
  }
  function adjustedTL(side, base, mAlisTL, mSatisTL){
    if(!useMargin) return base;
    return side==='buy' ? (base - mAlisTL) : (base + mSatisTL);
  }
  btnToggleMargin.onclick = ()=>{
    const wasHidden = marginBox.classList.contains('hide');
    marginBox.classList.toggle('hide', !wasHidden ? true : false);
    btnToggleMargin.title = marginBox.classList.contains('hide') ? 'Marj ayarlarƒ±nƒ± g√∂ster' : 'Marj ayarlarƒ±nƒ± gizle';
    renderCustConv(); computeConv();
  };

  /* √úst mini liste (D√∂n√º≈üt√ºr√ºc√º sekmesi) */
  const listCust = document.getElementById('listCust');
  const CUST_CODES = ["USDTRY","EURTRY","GBPTRY","CHFTRY"];

  function makeCustRow(label, code, buy, sell){
    const div = document.createElement('div'); div.className='row compact';
    div.innerHTML = `
      <div class="left">
        <div class="code">${flagFor(code)} ${label}</div>
        <div class="mini">${code}</div>
      </div>
      <div class="right">
        <div class="buy">Alƒ±≈ü: <b>${fmt3.format(buy)}</b></div>
        <div class="sell">Satƒ±≈ü: <b>${fmt3.format(sell)}</b></div>
      </div>`;
    return div;
  }
  function renderCustConv(){
    listCust.innerHTML=''; if(!RAW || !Object.keys(RAW).length) return;
    const { mAlisTL, mSatisTL } = currentMarginTL();
    CUST_CODES.forEach(code=>{
      const r = RAW[code]; if(!r) return;
      const buy = adjustedTL('buy',  r.buy,  mAlisTL, mSatisTL);
      const sell = adjustedTL('sell', r.sell, mAlisTL, mSatisTL);
      listCust.appendChild(makeCustRow(NAME(code), code, buy, sell));
    });
  }

  /* D√∂n√º≈üt√ºr√ºc√º */
  const fxCode = document.getElementById('fxCode');
  const fxDir  = document.getElementById('fxDir');
  const fxSide = document.getElementById('fxSide');
  const fxAmt  = document.getElementById('fxAmt');
  const fxOut  = document.getElementById('fxOut');
  const fxNote = document.getElementById('fxNote');

  function fillConverter(preserve = true){
    let prev = preserve ? (fxCode.value || (JSON.parse(localStorage.getItem('conv.state')||'{}').code)) : null;

    fxCode.innerHTML = '';
    DOVIZ_CODES.filter(c=>RAW[c]).forEach(c=>{
      const opt = document.createElement('option');
      opt.value = c;
      opt.textContent = `${flagFor(c)} ${NAME(c)}`;
      fxCode.appendChild(opt);
    });

    if (prev && [...fxCode.options].some(o => o.value === prev)) {
      fxCode.value = prev;
    }
  }
  function readSide(){ return fxSide.querySelector('button.active').dataset.side; }
  function saveConvState(){
    const state = { code: fxCode.value, dir: fxDir.value, side: readSide(), amt: fxAmt.value };
    localStorage.setItem('conv.state', JSON.stringify(state));
  }
  function restoreConvState(){
    try{
      const s = JSON.parse(localStorage.getItem('conv.state')||'{}');
      if (s.code && [...fxCode.options].some(o=>o.value===s.code)) fxCode.value = s.code;
      if (s.dir)  fxDir.value = s.dir;
      if (s.amt)  fxAmt.value = s.amt;
      if (s.side){
        fxSide.querySelectorAll('button').forEach(b=>b.classList.toggle('active', b.dataset.side===s.side));
      }
    }catch{}
  }

  function computeConv(){
    const code = fxCode.value, dir = fxDir.value;
    const side = readSide();
    const amt  = Number(fxAmt.value)||0;
    const row = RAW[code];
    if(!row){ fxOut.textContent='‚Äî'; fxNote.textContent='‚Äî'; return; }

    const { mAlisTL, mSatisTL } = currentMarginTL();
    const base = row[side];
    const rate = adjustedTL(side, base, mAlisTL, mSatisTL);

    if (dir==='toTRY'){
      const val = amt * rate;
      fxOut.textContent = fmtTRY.format(val);
      fxNote.textContent = `${flagFor(code)} ${NAME(code)} (${code}) ${side==='buy'?'alƒ±≈ü':'satƒ±≈ü'}: ${fmt3.format(base)} ‚Üí kullanƒ±lan (marjlƒ± TL): ${fmt3.format(rate)} ‚Ä¢ miktar: ${amt}`;
    }else{
      const val = amt / rate;
      fxOut.textContent = `${fmt3.format(val)} ${code.replace('TRY','')}`;
      fxNote.textContent = `${flagFor(code)} ${NAME(code)} (${code}) ${side==='buy'?'alƒ±≈ü':'satƒ±≈ü'}: ${fmt3.format(base)} ‚Üí kullanƒ±lan (marjlƒ± TL): ${fmt3.format(rate)} ‚Ä¢ miktar: ${amt} ‚Ç∫`;
    }
  }

  fxCode.onchange = ()=>{ saveConvState(); computeConv(); };
  fxDir.onchange  = ()=>{ saveConvState(); computeConv(); };
  fxAmt.oninput   = ()=>{ saveConvState(); computeConv(); };
  fxSide.addEventListener('click',(e)=>{
    if(e.target.tagName==='BUTTON'){
      fxSide.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
      e.target.classList.add('active');
      saveConvState(); computeConv();
    }
  });
  document.getElementById('mAlisTL')?.addEventListener('input', ()=>{ renderCustConv(); computeConv(); });
  document.getElementById('mSatisTL')?.addEventListener('input', ()=>{ renderCustConv(); computeConv(); });

  function start(){
    show('fx');
    marginBox.classList.add('hide');
    btnToggleMargin.title = 'Marj ayarlarƒ±nƒ± g√∂ster';
    load();
    setInterval(load, 30000);
  }
  start();
</script>
</body>
</html>
